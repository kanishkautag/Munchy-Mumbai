services:
  # 1. THE BACKEND (Python API)
  - type: web
    name: munchy-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: GROQ_API_KEY
        sync: false  # You will enter this in the dashboard
      - key: GOOGLE_API_KEY
        sync: false
    disk:
      name: munchy-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1

  # 2. THE FRONTEND (React Static Site)
  - type: static
    name: munchy-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: munchy-backend
          property: url