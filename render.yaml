services:
  # 1. THE BACKEND (Python API)
  - type: web
    name: munchy-backend
    env: python
    # Clean build command
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
    # Start command pointing to your app
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SUPABASE_URL
        sync: false   # Enter in Dashboard
      - key: GROQ_API_KEY
        sync: false   # Enter in Dashboard
      - key: GOOGLE_API_KEY
        sync: false   # Enter in Dashboard
      - key: TAVILY_API_KEY
        sync: false   # Enter in Dashboard
    # NO DISK NEEDED -> Much Cheaper!

  # 2. THE FRONTEND (React Static Site)
  - type: static
    name: munchy-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      # This magically pulls the URL from the backend service above
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: munchy-backend
          property: url