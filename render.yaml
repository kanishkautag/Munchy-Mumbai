services:
  # 1. THE BACKEND (Python API)
  - type: web
    name: munchy-backend
    env: python
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SUPABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false

  # 2. THE FRONTEND (React Static Site)
  - type: web
    name: munchy-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      # FIX: We set this to false so you enter it manually in the dashboard.
      # This prevents the "invalid property: url" error.
      - key: VITE_API_BASE_URL
        sync: false